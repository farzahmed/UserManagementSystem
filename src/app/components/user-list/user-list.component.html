<app-header></app-header>


<div class="container mt-4">
  <mat-card class="card">
    <mat-card-header class="d-flex justify-content-between align-items-center">
      <mat-card-title>ðŸ“‹ User List</mat-card-title>

      <button style="margin-left: 20px; width: 54px; height: 54px;     background-color: cadetblue;
" mat-mini-fab color="primary" (click)="openUserDialog('Add')">
        <mat-icon>add</mat-icon>
      </button>
      
      <button mat-mini-fab color="accent"  (click)="downloadUsers()" style="background-color: rgb(52, 95, 52); margin-left: 20px; width: 54px; height: 54px; ">
        <mat-icon>download</mat-icon>
      </button>
    
      <div class="in" style="margin-left: 1000px; width: 54px; height: 54px;"></div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label >Search by Name</mat-label>
          <input matInput  style="width: 88px; " (keyup)="applyFilter($event)" placeholder="Enter name..." />
        </mat-form-field>
      </div>
      <!-- <button style="margin-left: 20px; width: 54px; height: 54px;" mat-mini-fab color="primary" (click)="openUserDialog('Add')">
        <mat-icon>add</mat-icon>
      </button> -->
    </mat-card-header>
   
    <br /><br />
    <mat-card-content>
      <div *ngIf="dataSource.data.length > 0; else noData">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table table-bordered table-hover">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-dark"> ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-dark"  > Name</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-dark"> Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <ng-container matColumnDef="cnic">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-dark"> CNIC</th>
            <td mat-cell *matCellDef="let user">{{ user.cnic }}</td>
          </ng-container>
          
          <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-dark"class="table-dark">Created On</th>
            <td mat-cell *matCellDef="let user">{{ user.createdOn }}</td>
          </ng-container>
          
          <ng-container matColumnDef="updatedBy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-dark">Updated By</th>
            <td mat-cell *matCellDef="let user">
              {{ user.updatedBy || 'Not Updated' }}
            </td>
          </ng-container>
          
          <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-dark">Updated At</th>
            <td mat-cell *matCellDef="let user">
              {{ user.updatedAt || 'Not Updated' }}
            </td>
          </ng-container>
          
          

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-dark" class="table-dark">Actions</th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button   class="me-2" (click)="editUser(user)">
                <mat-icon>edit</mat-icon>
              </button>
            <button mat-icon-button  (click)="viewUser(user)">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button class="ms-2" (click)="deleteUser(user)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[20, 30, 10]" showFirstLastButtons>
        </mat-paginator>

      </div>
      <ng-template #noData>
        <p class="text-center">No users available.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
