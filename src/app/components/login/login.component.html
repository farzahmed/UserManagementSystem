<div class="container d-flex justify-content-center align-items-center min-vh-100 ">
  <div class="col-md-6 col-lg-4 col-xl-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card class="login-card shadow-lg">
        <mat-card-header class="text-center bg-primary text-white p-3 text-center">
          <h3>Login</h3>
        </mat-card-header>

        <br><br>
        <mat-card-content class="p-5">
          <!-- Email Field -->
          <mat-form-field appearance="fill" class="w-100 mb-4">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email"
              [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
              class="form-control" />
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
            </mat-error>
          </mat-form-field>
          <br><br>
          <!-- Password Field -->
          <mat-form-field appearance="fill" class="w-100 mb-4">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password"
              [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
              class="form-control" />
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
            </mat-error>
          </mat-form-field>

          <!-- Submit Button -->
          <div class="text-center">
            <button mat-raised-button color="primary" class="btn-block w-100 mt-3" [disabled]="loginForm.invalid">
              Login
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>
